<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/chat.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form class="container" [formGroup]="myForm">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" formControlName="username" class="form-control input_user" value="" placeholder="Kullanıcı Adı">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" formControlName="password" class="form-control input_pass" value="" placeholder="Şifre">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" (click)="login()" class="btn login_btn">Giriş Yap</button>
				   </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Hesabın Yok Mu? <a routerLink="/register" class="ml-2">Kayıt Ol</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
